<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    	<title>QR Code JDN</title>
    	<link rel="icon" type="image/png" href="img/favicon.png">
    
                            	<style>
									.blink {
										animation: blinker 0.500s linear infinite;
										text-align:center;
										color:#ed1c24;
										font-weight:bold;
										font-size:14px;
									}
									@keyframes blinker {
										50% { opacity: 0.1;
										}
									}
								</style>
    </head>
    <body>
    
    	<div>
        	<a href="http://jdn.net"><img id="bgwifi" src="img/logo.png" style="width:200px; position:absolute;"/></a>
    
        	<select style="position:absolute; right:20px; margin-top:20px;"></select>
            
            <span class="blink" style="position:absolute; right:20px; margin-top:64px;">Jika kamera tidak aktif, Gunakan Google Chrome...</span>
            
        	<canvas style="width:100%;height:auto;margin-top:80px;"></canvas>
            
        	<ul></ul>
        </div>
            
	<footer>
		<div style="text-align:center; margin-top:20px;">

			Designed by <a target="new" href="https://www.facebook.com/1808ANDRI" rel="designer">G.net</a>
		</div>
	</footer>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/qrcodelib.js"></script>
        <script type="text/javascript" src="js/webcodecamjquery.js"></script>
        
        <script type="text/javascript">
            var arg = {
                resultFunction: function(result) {
				window.location.href = result.code;
                    $('body').append($('<li>' + result.format + ': ' + result.code + '</li>'));
                }
            };
            var decoder = $("canvas").WebCodeCamJQuery(arg).data().plugin_WebCodeCamJQuery;
            decoder.buildSelectMenu("select");
            decoder.play();
            /*  Without visible select menu
                decoder.buildSelectMenu(document.createElement('select'), 'environment|back').init(arg).play();
            */
            $('select').on('change', function(){
                decoder.stop().play();
            });
        </script>
        
        
    </body>
</html>
