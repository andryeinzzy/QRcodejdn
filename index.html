<html>
	<head>
    <title>QR Code JDN</title>
    <link rel="icon" type="image/png" href="https://1.bp.blogspot.com/-SFV4LYu_TJ8/X_n1unZnyII/AAAAAAAAGKo/Z2QoSQ4er6oPF3x88MMLTNyNOfLb4Mg-gCLcBGAsYHQ/s165/favicon.png">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    
	</head>
  
	<body>
    
		<div id="app" style="margin:20px;">
        
			<div class="sidebar">
      
				<section class="cameras">
					<ul>
						<li v-if="cameras.length === 0" class="empty" style="list-style:none;">No cameras found</li>
                            <a @click.stop="selectCamera(camera)">
                        			<i class="fa fa-camera" style="font-size:70px;"></i>
						<li v-for="camera in cameras" style="list-style:none;">
							<span v-if="camera.id == activeCameraId" :title="formatName(camera.name)" class="active">
                            	{{ formatName(camera.name) }}
                            </span>
							<span v-if="camera.id != activeCameraId" :title="formatName(camera.name)">
                            	{{ formatName(camera.name) }}
                            </span>
						</li>
                        	</a>
					</ul>
				</section>
        
				<section class="scans" hidden="">
					<h2>Scans</h2>
					<ul v-if="scans.length === 0">
						<li class="empty">No scans yet</li>
					</ul>
					<transition-group name="scans" tag="ul">
						<li v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</li>
					</transition-group>
				</section>
        
			</div>
            
			<div class="preview-container">
				<video id="preview" style="width:100%; height:auto;"></video>
			</div>
      
    </div>
    
    
    
	<script type="text/javascript">
	var app = new Vue({
  el: '#app',
  data: {
    scanner: null,
    activeCameraId: null,
    cameras: [],
    scans: []
  },
  mounted: function () {
    var self = this;
    self.scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5 });
    self.scanner.addListener('scan', function (content, image) {
      self.scans.unshift({ date: +(Date.now()), content: content });
    });
    Instascan.Camera.getCameras().then(function (cameras) {
      self.cameras = cameras;
      if (cameras.length > 0) {
        self.activeCameraId = cameras[0].id;
        self.scanner.start(cameras[0]);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  },
  methods: {
    formatName: function (name) {
      return name || '(unknown)';
    },
    selectCamera: function (camera) {
      this.activeCameraId = camera.id;
      this.scanner.start(camera);
    }
  }
});
    </script>
  </body>
</html>
